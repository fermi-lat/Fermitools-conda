{% set name = "fermitools" %}
{% set version = "2.0.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fermi-lat/Fermitools-conda.git
  git_rev: master

build:
  number: {{ environ.get('BUILD_NUMBER', 0)}}
  skip: true  # [win]


requirements:
  build:
    - {{ compiler('c') }} 7.5.*    # [linux]
    - {{ compiler('cxx') }} 7.5.*  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - fermi-repoman
    - ape >=3
    - aplpy
    - astropy
    - blas
    - clhep 
    - cfitsio
    - cppunit
    - f2c 0.0.2
    - fermi-repoman
    - fftw
    - git
    - gsl
    - healpix_cxx
    - matplotlib
    - numpy >=1.17
    - openblas
    - pmw
    - python >=3.7
    - readline
    - root 6.22.6
    - scons 3.0.3.*
    - swig
    - wcslib 5.*
    - xerces-c
    - zstd 

  host:
    - python >=3.7


