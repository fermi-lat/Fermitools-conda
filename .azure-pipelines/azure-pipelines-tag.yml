# -*- mode: yaml -*-

jobs:
  - job: linux
    pool:
      vmImage: ubuntu-latest
    displayName: 'Tag Repositories'
    strategy:
      matrix:
        linux_64_:
          CONFIG: linux_64_
    timeoutInMinutes: 15
    steps:
      - bash: |
          echo "##vso[task.prependpath]$CONDA/bin"
          git config --global user.email "joseph.a.asercion@nasa.gov"
          git config --global user.name "jasercion"
          export RECIPE_DIR=$(Build.SourcesDirectory)/recipe/
          export SCRIPT_DIR=$(Build.SourcesDirectory)/.scripts/
          source ${SCRIPT_DIR}/increment_fermi_version.sh
          echo -e "Azure Fermitools Version: ${FERMITOOLS_VERSION}"
        displayName: 'Get Fermitools_version'
      - bash: |
          git clone -b $(Build.SourceBranchName) --recurse-submodules  git@github.com:fermi-lat/ScienceTools.git
          cd ScienceTools
          git submodule foreach "git tag -m 'Automatic tag from Azure Pipeline' Fermitools-${FERMITOOLS_VERSION}"
          git submodule foreach "git push --tags --force"
          git tag -m "Automatic tag from Azure Pipeline" "Fermitools-${FERMITOOLS_VERSION}"
          git push --tags --force
          cd ..
        displayName: 'Tag The ScienceTools Git Repositories'
      - bash: |
          git clone -b $(Build.SourceBranchName) git@github.com:fermi-lat/Fermitools-conda.git
          cd Fermitools-conda
          git tag -m "Automatic tag from Azure Pipeline" "Fermitools-${FERMITOOLS_VERSION}"
          git push --tags --force
          cd ..
        displayName: 'Tag The Fermitools-conda Git Repository'
      - task: DownloadSecureFile@1
        name: sshkey # The name with which to reference the secure file's path on the agent, like $(mySecureFile.secureFilePath)
        inputs:
          secureFile: azure_github
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: HTZ7yceIQn0CcPv/4tDqeUSvt3I=|m+NvUHSs9Lu4Y9e4W1WLU/eEfgI= ssh-rsa 
          sshKeySecureFile: azure_github
