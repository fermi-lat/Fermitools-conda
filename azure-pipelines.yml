# -*- mode: yaml -*-

trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - azure-pipelines.yml
      - conda_build_config.yaml
      - .travis.yml
      - .azure-pipelines
      - .ci_support
      - .scripts
  tags:
    exclude:
      - '*'
jobs:
  - template: ./.azure-pipelines/azure-pipelines-linux.yml
  - template: ./.azure-pipelines/azure-pipelines-osx.yml
  - template: ./.azure-pipelines/azure-pipelines-tag.yml
