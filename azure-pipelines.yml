# -*- mode: yaml -*-

trigger:
  branches:
    include:
      - master
      - cmake-update
  paths:
    exclude:
      - azure-pipelines.yml
  tags:
    exclude:
      - '*'
stages:

  ### Build Stage ###
  - stage: build_stage
    displayName: 'Build Stage'
    jobs:
      - template: ./.azure-pipelines/azure-pipelines-linux.yml
      - template: ./.azure-pipelines/azure-pipelines-osx.yml
